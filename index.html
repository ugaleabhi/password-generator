<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="submain">
            <h1 class="display">Password Generator</h1>
           <div class="content">  
            <input  readonly type="password"  name="gaurav" placeholder="Password"  class="passworddisplay"> 
            <button class="cpybutton"><img src="./assets/copy.svg" alt=""></button> 
        </div>
        <div class="show"><input type="checkbox" onclick="show()">Show Password</div>


            <div class="hello"><p>Password length</p>
            <p class="passwordnumber">0</p>
        </div>
            <input type="range" min="1" max="20" class="range-slider">
           <div class="check"> 
            <div><input type="checkbox" class="uppercase"> Include uppercase letters
            </div>
            <div><input type="checkbox" class="lowercase"> Include Lowercase letters </div>
            <div><input type="checkbox" class="Number" > Include Numbers</div>
            <div><input type="checkbox" class="symbol"> Include Symbols</div>
        </div>
         <div class="color">   
        <p >strength</p>

           <span class="strenthcol"></span>
        </div> 

            <button id="generatepassword">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
